<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">{{ 'PGEACTIVITY.title_math' | translate }}</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <ion-grid>

    <!-- Scrollable content -->
    <ion-row>
      <ion-item class="full_width">
        <ion-label>{{ 'PGEACTIVITY.content' | translate }}</ion-label>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="full_width">
        <!-- <ion-label position="stacked">Scrollable content</ion-label> -->
        <ion-textarea disabled readonly value="{{ content }}" class="textarea"></ion-textarea>
      </ion-item>
    </ion-row>

    <!-- Video content -->
    <ion-row>
      <ion-item class="full_width">
        <ion-label>{{ 'PGEACTIVITY.video' | translate }}</ion-label>
      </ion-item>
    </ion-row>
    <ion-row class="right-align" *ngFor="let v of video; let i = index;">
      <ion-button shape="round" fill="outline" size="medium" color="primary" (click)="play_video(i+1)" tappable class="explore-btn">
        Play Video {{ i+1 }}
      </ion-button>
    </ion-row>

    <!-- Work Sheets -->
    <ion-row>
      <ion-item class="full_width">
        <ion-label>{{ 'PGEACTIVITY.worksheet' | translate }}</ion-label>
      </ion-item>
    </ion-row>
    <ion-row class="right-align">
      <ion-button shape="round" fill="outline" size="medium" color="primary" (click)="open_document()" tappable class="explore-btn">
        Open Document
      </ion-button>
    </ion-row>

    <ion-row class="right-align">
      <ion-button icon-left size="medium" color="primary" (click)="complete_activity()" [disabled]="!isEnabled_completeActivityButton"  float-right tappable class="explore-btn">
        {{ 'PGEACTIVITY.btn_save' | translate }}
      </ion-button>
    </ion-row>

  </ion-grid>
</ion-content>
