<!-- Fourth change  -->

<ion-header no-border [ngClass]="(toolbarshadow)?'':'shadow'">
  <ion-toolbar (click)="closeModal()">
    <ion-row>
      <button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>Make Payments</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="wrapper">
      <h2>{{res.studentname}}</h2>

      <div class="content">
        <p>
          Program-<span style="text-transform: uppercase">{{res.program}}</span>
        </p>
        <p>Class-{{(res.class == 0) ? 'NA' : res.class}}</p>
      </div>
      <p>Reg. Date-{{regdt}}</p>
    </div>

    <ion-card style="background-color: white; padding: 10px">
      <p class="data-large colorBlack" style="padding-left: 10px">
        Make Payment
      </p>

      <div *ngIf="is_first_transaction">
        <ion-item>
          <ion-label position="floating">Total amount</ion-label>
          <ion-input
            [(ngModel)]="total_payable_amount"
            type="number"
            inputmode="numeric"
            mode="ios"
            required="true"
            max="99999"
            min="10"
            autofocus="true"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input
            [(ngModel)]="pay_amount"
            type="number"
            inputmode="numeric"
            mode="ios"
            required="true"
            max="99999"
            min="10"
          ></ion-input>
        </ion-item>
        <div class="button">
          <ion-button (click)="closeModal()" style="--background: #f44336">
            Back</ion-button
          >
          <ion-button (click)="makepayment('1st')" style="--background: #4caf50"
            >Submit
          </ion-button>
        </div>
      </div>

      <div *ngIf="!is_first_transaction">
        <div
          style="
            font-size: 1rm;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
          "
        >
          <ion-grid>
            <ion-row>
              <ion-col>Total: Rs.{{ total_payable_amount }}</ion-col>
              <ion-col>Paid: Rs.{{ total_paid_amount }}</ion-col>
              <ion-col>Pending: Rs.{{ total_pending_amount }}</ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input
            [(ngModel)]="pay_amount"
            type="number"
            inputmode="numeric"
            mode="ios"
            required="true"
            max="99999"
            min="10"
            autofocus="true"
          ></ion-input>
        </ion-item>
        <div class="btn">
          <ion-button (click)="makepayment('')"> Submit </ion-button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
