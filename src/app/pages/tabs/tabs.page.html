<ion-header no-border [ngClass]="'shadow'">
    <ion-toolbar class='material-toolbar' color="--ion-color-reghead">
        <ion-row style="position: relative">
            <ion-title class='page-title-absolute'>
                <p class="marginBottom white">{{ 'WORKSHOP.pgm' | translate }}</p>
            </ion-title>
            <ion-back-button style="color:#ffffff;display: block;" (click)='navigateback()'></ion-back-button>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-tabs>
        <ion-tab-bar slot="top" class="boxShadow">
            <ion-tab-button tab="tab1">
                <ion-label> {{ 'WORKSHOP.generalinfo' | translate }}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab2" class="borderLeftRight">
                <ion-label> {{ 'WORKSHOP.grouptask' | translate }}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab3">
                <ion-label>{{ 'WORKSHOP.individualpractice' | translate }}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
