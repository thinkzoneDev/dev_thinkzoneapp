<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Daily Expenses</ion-title>
    {{ _operationdate }}
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card routerDirection="forward" class="bg-white">
    <ion-card-content>
        <ion-button shape="round" fill="outline" size="small" color="primary" (click)="add_expense()">
          <ion-icon name="add-circle"></ion-icon>
          Add Expense
        </ion-button>

        <ion-item *ngFor = "let expense of expense_list; let i = index">
          <ion-label (click)="edit_expense(i, expense)">{{ i+1 }}. {{ expense.name }}</ion-label>
          <ion-label>{{ expense.amount }}</ion-label>
          <ion-button color="danger" shape="round" (click)="delete_expense(i)"><ion-icon slot="start" name="trash"></ion-icon>Delete</ion-button>
        </ion-item>
        <ion-item  *ngIf = "expense_list.length > 0" color="warning">
          <ion-label>Total</ion-label>
          <ion-label>{{ total_amount_2decimal }}</ion-label>
        </ion-item>
        <!-- <ion-item *ngIf = "expense_list.length > 0"> -->
          <ion-button *ngIf = "expense_list.length > 0" expand="full" color="primary"  size="default" (click)="showConfirm()">
            Save
          </ion-button>
        <!-- </ion-item> -->
    </ion-card-content>
  </ion-card>

</ion-content>
